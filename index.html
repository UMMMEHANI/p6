<html>
    <head>
        <title>FORMS</title>
    </head>
    <body style="background-color: rgb(185, 207, 236);">
        <form>
            <h1><em>REGESTRATION FORM</em></h1>
        <fieldset>
            <legend><strong>SCOUT & GUIDE REGESTRATION FORM</strong></legend>
                <label><b>Name</b></label><br>
                <input type="text" id="name"><br>
                <br>
                <lable><b>E-mail id</b></lable><br>
                <input type="password" id="E-mail"><br>
                <br>
                <lable><b>Contact no</b></lable><br>
                <input type="password" id="contact no."><br>
                <br>
                <lable><b>Name of school</b></lable><br>
                    <input type="text" id="name of school"><br>
                    <br>
                <lable><b>Gender</b></lable><br>
                <input type="radio" id="female" name="gender" value="female"><i>Female</i><br>
                <input type="radio" id="male" name="gender" value="male"><i>Male</i><br>
                <br>
                <lable><b>Standard</b></lable><br>
               <i><select name="standard" id="standard">
                <option value="6th"><i>6th</i></option>
                <option value="7th"><i>7th</i></option>
                <option value="8th"><i>8th</i></option>
                <option value="9th"><i>9th</i></option>
                <option value="10th"><i>10th</i></option>
                <option value="11th"><i>11th</i></option>
                <option value="12th"><i>12th</i></option>
                    </select><br>
                    <br>
                    <button><i><mark style="background-color: rgb(78, 243, 86);">SUMMIT</mark></i></button>
        </fieldset>
        </form>
    </body>
</html>
